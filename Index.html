<!DOCTYPE html>
<html lang="de">
    
<head>
  <meta charset="UTF-8">
  <title>Interaktive Produktliste mit Filter</title>

</head>
<body>

<h1>Produktliste</h1>

<!-- Live-Textfilter -->
<input type="text" id="search" placeholder="Produkte suchen..." onkeyup="filterProducts()">

<!-- Preisfilter -->
<br><br>
<label>Maximalpreis: </label>
<input type="number" id="priceFilter" oninput="filterProducts()" placeholder="Preis eingeben">

<!-- Sortierung -->
<br><br>
<label>Sortieren nach: </label>
<select id="sortOption" onchange="filterProducts()">
  <option value="none">Keine Sortierung</option>
  <option value="asc">Preis (aufsteigend)</option>
  <option value="desc">Preis (absteigend)</option>
</select>

<!-- Produktliste -->
<div id="product-list"></div>



</body>
</html>
